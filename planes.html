    <header>
      <div class="inner">
        <h1>Pixfinder</h1>
        <h2></h2>
        <a href="https://github.com/AndreyGeonya/pixfinder" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          <h3>How many planes in the airport?</h3>
          <p>Pixfinder analyzed this image and thinks that there are <b id="count"></b> planes!</p>

          <img id="img" width="500" height="374" src="images/demos/planes/planes.jpg" crossOrigin="Anonymous" />
          <canvas id="canv" width="500" height="374" style="border:1px solid #d3d3d3; pointer-events: none;"></canvas>

          <script>
            var img = document.getElementById('img');
            pix.util.dom.onload(img, function() {
                var planes = pix.findAll({
                    img: img,
                    distance: 5,
                    colors: ['eff1f0'],
                    clearNoise: 50
                });
                document.getElementById('count').innerHTML = planes.length;
                planes.forEach(draw);
            });

            function draw(plane) {
                var ctx = document.getElementById("canv").getContext("2d");
                ctx.beginPath();
                plane.forEach(function(point) {
                    ctx.arc(point.x, point.y, 1, 0, 2 * Math.PI);
                });
                ctx.stroke();
                ctx.closePath();
            }
          </script>

        </section>
