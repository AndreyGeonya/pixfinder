<!DOCTYPE html>
<html>
    <head>
        <title>Pixfinder - a JavaScript library for image analysis</title>
        <meta charset="utf-8" />
        <script src="../dist/pixfinder.js"></script>
    </head>
    <body>
        <img id="img" width="375" height="375" src="test.jpg" crossOrigin="Anonymous" />
        <canvas id="canv" width="375" height="375" style="border:1px solid #d3d3d3; pointer-events: none;"></canvas>

        <script>
            var img = document.getElementById('img');
            pix.util.dom.onload(img, function() {
                var objects = pix.findAll({
                    img: img,
                    accuracy: 1,
                    tolerance: 10,
                    distance: 2,
                    clearNoise: 15,
                    colors: ['8b8b8d']
                });
                console.log(objects.length);
                objects.forEach(draw);
            });

            function draw(obj) {
                var ctx = document.getElementById("canv").getContext("2d");
                ctx.beginPath();
                ctx.moveTo(obj[0].x, obj[0].y);
                for (var i = 0; i < obj.length; i++) {
                    ctx.lineTo(obj[i].x, obj[i].y);
                }
                ctx.closePath();
                // ctx.fillStyle = "rgba(178,178,178,1)";
                // ctx.fill();
                ctx.lineWidth = 1;
                ctx.strokeStyle = "rgba(49,51,51,1)";
                ctx.stroke();
            }
        </script>
    </body>
</html>
